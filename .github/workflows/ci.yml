name: CI

#on: [push]

# 在master分支发生push事件时触发。
on: 
  push:
    branches:
      - master

jobs: # 工作流
  build: # 自定义名称
    runs-on: ubuntu-latest # 必填，运行在虚拟机环境 ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps: # 步骤
      - name: Checkout # 步骤1
        uses: actions/checkout@v1 # 使用的动作。格式：userName/repoName。作用：检出仓库，获取源码。 官方actions库：https://github.com/actions
      - name: Use Node.js ${{ matrix.node-version }} # 步骤2
        uses: actions/setup-node@v1 # 作用：安装nodejs
        with:
          node-version: ${{ matrix.node-version }} # 版本
      - name: run deploy.sh # 步骤3 （同时部署到github和coding）
        env: # 设置环境变量
          # VDOING: ${{ secrets.VDOING }} # toKen私密变量
          CODING_TOKEN: ${{ secrets.CODING_TOKEN }}
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_RSA_PRIVATE_KEY }} # 私钥
        run: npm install && npm run deploy

      - name: Push Matser To Gitee  # 步骤4：GitHub 内容同步到 Gitee，同步仓库是 master
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_RSA_PRIVATE_KEY }}
        with:  # 从源到目的地
          source-repo: 'https://kgithub.com/guqzhou/guqzhou.github.io.git'    #Github 仓库地址
          destination-repo: 'https://gitee.com/guqzhou/guqzhou.git'    #Gitee 仓库地址

    #  - name: Build Gitee Pages # 步骤5：自动部署到 Gitee Pages
    #     uses: yanglbme/gitee-pages-action@master
    #     with:
    #       # 注意替换为你的 Gitee 用户名
    #       gitee-username: guqzhou
    #       # 注意在 Settings -> Secrets 配置 GITEE_PASSWORD
    #       gitee-password: ${{ secrets.GITEE_PASSWORD }}
    #       # 注意替换为你的 Gitee 仓库，仓库名严格区分大小写，请准确填写，否则会出错
    #       gitee-repo: Kele-Bingtang/notes-blog
    #       # 要部署的分支，默认是 master，若是其他分支，则需要指定（指定的分支必须存在）
    #       branch: gh-pages

    
      - name: Build and Deploy # 步骤3 （只提交到github可以使用这个步骤）
        uses: JamesIves/github-pages-deploy-action@master # 作用：将项目构建和部署到github。 https://github.com/JamesIves/github-pages-deploy-action
        env: # 设置环境变量
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # toKen私密变量
          BASE_BRANCH: master # 要部署的文件夹所在的分支.
          BRANCH: gh-pages # 部署到的分支
          FOLDER: docs/.vuepress/dist # 要部署的文件夹.
          BUILD_SCRIPT: npm install && npm run build && cd docs/.vuepress/dist # 部署前要执行的命令（记得cd进入某个目录后，后面要cd -退回开始的目录）
